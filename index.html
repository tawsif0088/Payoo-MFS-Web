<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI and Tailwind-CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" class="" alt="">
    </div>
    <form class=" bg-white rounded-2xl p-8">
        <div>
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Mobile Number</legend>
                <input type="text" id="mobile-number" class="input bg-[#f4f5f7] w-[338px] rounded-3xl" placeholder="Enter your number" />
            </fieldset>
        </div>
        <div>
            <fieldset class="fieldset">
                <legend class="fieldset-legend">4 Digit Pin</legend>

                <input type="text" id="pin-number" class="input bg-[#f4f5f7] w-[338px] rounded-3xl" placeholder="Enter 4 Digit Pin" />
            </fieldset>
        </div>
        <button type="button" id="loginButton" class="btn btn-active text-white bg-[#0874f2] mt-5 w-[338px] rounded-3xl">Login</button>
    </form>

<!-- js Script  -->
 <script src="./script.js"></script>
</body>

</html>
